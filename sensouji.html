    <header>
        <h1>浅草寺</h1>
    </header>
    <main>
        <section>
            <h2>歴史と概要</h2>
            <p>浅草寺は、東京都台東区浅草にある東京都内最古のお寺です。628年に創建されたと伝えられています。聖観世音菩薩を本尊とすることから、浅草観音（あさくさかんのん）として広く知られています。</p>
        </section>
        <section>
            <h2>見どころ</h2>
            <ul>
                <li><strong>雷門:</strong> 浅草のシンボルともいえる大きな赤い提灯が特徴の門です。</li>
                <li><strong>仲見世通り:</strong> 雷門から宝蔵門まで続く参道で、多くのお土産物屋や飲食店が並びます。</li>
                <li><strong>本堂:</strong> ご本尊の聖観世音菩薩が祀られています。</li>
                <li><strong>五重塔:</strong> 美しい朱色の塔で、夜にはライトアップされます。</li>
            </ul>
        </section>
    </main>
